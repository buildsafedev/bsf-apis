---
version: v1
plugins:
  - plugin: go
    out: go/
    opt: paths=source_relative
  - plugin: go-grpc
    out: go/
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: go/
    opt: paths=source_relative
  - plugin: openapiv2
    out: openapi
    opt: json_names_for_fields=false
  - plugin: buf.build/bufbuild/validate-go
    out: go/
    opt: paths=source_relative
  
  - plugin: buf.build/grpc/web:v1.5.0
    out: js 
    opt: mode=grpcweb  # or grpcwebtext (depending on your requirement)
  # dependencies
  - plugin: buf.build/protocolbuffers/js:v3.21.2
    out: js